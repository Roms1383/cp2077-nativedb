@if (function$ | async; as func) {
  <ndb-title-bar [title]="func.name" [node]="func" [hidden]="true">
    <mat-icon class="badge-function" svgIcon="function" title="Global function"></mat-icon>
  </ndb-title-bar>

  <function-span [node]="func" [canCopy]="true"></function-span>
} @else {
  <h1 class="stx stx-type">Loading...</h1>
  <div class="prototype">
    <span class="skt-rect skt-function"></span>
  </div>
}
