<mat-tab-group selectedIndex="2">
  @for (tab of tabs; track tab.icon) {
    <mat-tab>
      <ng-template mat-tab-label class="mat-tab-label">
        <mat-icon class="badge-{{tab.icon}}" [svgIcon]="tab.icon" [title]="tab.alt"></mat-icon>
        @if (tab.nodes$ | async; as nodes) {
          <span class="count">{{nodes.length}}</span>
        } @else {
          <span class="count">0</span>
        }
      </ng-template>
      @for (node of tab.nodes$ | async; track node.id) {
        <a class="stx-type" routerLink="/{{tab.uri}}/{{node.id}}">{{node.name}}</a>
      }
    </mat-tab>
  }
</mat-tab-group>
