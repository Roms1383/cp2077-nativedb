<div class="diff ndb-documentation">
  @if (member.from === undefined || member.from === MergeFrom.browser) {
    <p class="side stx stx-doc"
       title="Keep current"
       [class.disabled]="member.browser === undefined"
       (click)="pickBrowser()">
      {{member.browser ?? '&nbsp;'}}
    </p>
  }

  @if (member.from === undefined || member.from === MergeFrom.file) {
    <p class="side stx stx-doc"
       [title]="title"
       [class.update]="member.operation === MergeOperation.update"
       [class.delete]="member.operation === MergeOperation.delete"
       (click)="pickFile()">
      {{member.file ?? '&nbsp;'}}
    </p>
  }
</div>

<function-span [node]="node" [canCopy]="false"></function-span>
